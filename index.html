<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home – Green Haven</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            color: #333;
        }
        header {
            background-color: #9CB59C; /* Sage green */
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        #home {
            background-image: url('restaurant-background.jpg'); /* Add your background image */
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }
        #home h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Shadow for text readability */
        }
        #home p {
            font-size: 1.5em;
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.6;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Shadow for better readability */
        }
        #home img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
        }
        footer {
            background-color: #517657; /* Dark sage green */
            color: white;
            text-align: center;
            padding: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Green Haven</h1>
            <p>Experience the best dining in town – a vibrant vegetarian restaurant where every dish is a celebration of life.</p>
            <img src="restaurant.jpg" alt="Green Haven Restaurant">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Green Haven Restaurant. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
